<div class="product-container">
    <div class="product-card"  *ngFor="let product of products" >
      <img src="https://sneakernews.com/wp-content/uploads/2021/01/Nike-Dunk-Low-Medium-Curry-DD1390-100.jpg"
       alt="Product Image">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price }}</p>
      <app-star-rating></app-star-rating>
      <button>Buy</button>
    </div>
    </div>
